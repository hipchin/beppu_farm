<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Beppu Farm</title>
</head>

<body>
    <header>
        <div class="hd_wrap">
            <h1 class="hd_title">Beppu<br>-Farm</h1>
            <nav>
                <ul class="hd_menu">
                    <li><a href="#about">About</a></li>
                    <li><a href="#photo">Photo</a></li>
                    <li><a href="#access">Access</a></li>
                </ul>
            </nav>
        </div>
        <section id="first">
            <div class="first_img_wrap">
                <div class="fs_img one"><img src="./img/img1.jpg" alt=""></div>
                <div class="img_group_first">
                    <div class="fs_img two"><img src="./img/img2.jpg" alt=""></div>
                    <div class="img_group_second">
                        <div class="fs_img three"><img src="./img/img3.jpg" alt=""></div>
                        <div class="fs_img four"><img src="./img/img4.jpg" alt=""></div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <section id="about">
        <div class="inner">
            <h1 class="about_title">About</h1>
            <div class="contents_wrap">
                <div class="contents_first">
                    <div class="cf_img1">
                        <img src="./img/img5.jpg" alt="">
                    </div>
                    <div class="cf_text1">
                        <p><span>Beppu Farm</span>は宮崎県にある<br>自社経営の自然たっぷりの農場です。<br></p>
                    </div>
                </div>
                <div class="contents_second">
                    <div class="cf_text2">
                        <p>めいいっぱいの愛情を込めて育て、<br>一匹一匹泣きながら屠殺しております。<br>緑の中で元気いっぱいに育った<br>栄養たっぷりのお肉をご提供させて頂きます。</p>
                    </div>
                    <div class="cf_img2">
                        <img src="./img/img6.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <section id="photo">
        <div class="inner">
            <h1 class="photo_title">Photo</h1>
            <div class="photo_img_wrap">
                <div class="photo_img one"><img src="./img/img7.jpg" alt=""></div>
                <div class="photo_img two"><img src="./img/img8.jpg" alt=""></div>
                <div class="photo_img three"><img src="./img/img9.jpg" alt=""></div>
                <div class="photo_img four"><img src="./img/img10.jpg" alt=""></div>
                <div class="photo_img five"><img src="./img/img11.jpg" alt=""></div>
            </div>
        </div>
    </section>
    <section id="access">
        <h1 class="ac_title">Access</h1>
        <div class="ac_wrap">
            <div class="addres_wrap">
                <p class="addres_text">宮城県別府市123-5<br>[お車でお越しの方]別府ICから車で20分</p>
            </div>
            <div class="ac_map"><iframe src="https://goo.gl/maps/HYM6W8ZvKo7o5LUR9" frameborder="0"></iframe></div>
        </div>
    </section>
    <footer>
        <div class="inner">
            <p class="license">Copyright © Beppu Corporation. All Rights Reserved.</p>
        </div>
    </footer>





    <script src="./main.js"></script>
